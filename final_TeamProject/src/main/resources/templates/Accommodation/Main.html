<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- BootStrap -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Accommodation</title>
<!-- BootStrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<!-- JQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script type="text/javascript">
	$(function(){
		/* 검색 버튼 클릭 */
		$("#btn_search").click(function(e){
			e.preventDefault();
			$("#form_search").submit();
		})
		
		$("#btn_hotel").click(function(){
			location.href="/accommo/searchC?pageNum=1&keyword=호텔";
		})
		$("#btn_guest").click(function(){
			location.href="/accommo/searchC?pageNum=1&keyword=게스트";
		})
		$("#btn_condo").click(function(){
			location.href="/accommo/searchC?pageNum=1&keyword=콘도";
		})
		
		/* 인기 숙소 상세이동 */
		$(document).on("click",".text-bg-white",function(){
			var accommoNo = $(this).attr("accommoNo");
			location.href="/accommo/detail?accommoNo="+accommoNo;
		});
	})
</script>
</head>
<body>
	
 	<!-- 헤더 -->
    <div th:insert="/main/Header.html"></div>
    
	<!-- BootStrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<br>
	
	<!-- 검색기능 -->
	<hr>
	<div>
		<form action="/accommo/main/search" id="form_search" method="get">
			<input type="hidden" name="pageNum" value="1">
			검색어 : <input type="text" name="keyword">
			<select name="category">
				<option value="0">카테고리</option>
				<option value="1">카테고리1</option>
				<option value="2">카테고리2</option>
				<option value="3">카테고리3</option>
			</select>
			<input type="button" id="btn_search" value="검색" class="btn btn-primary">
		</form>
	</div>
	<hr>
	
	<!-- Test -->
	<!-- <th:block th:if="${realPath != null}">
		<img th:src="|/${realPath}|" width="600">
	</th:block> -->
	
	<!-- 카테고리별 검색 버튼 -->
	<hr>
	<div>
		<h3>숙소 종류</h3>
		<button type="button" class="btn_image" id="btn_hotel"><img  src="/photo/Accommodation/Main/hotel.png" width="10%"></button>
		<button type="button" class="btn_image" id="btn_guest"><img  src="/photo/Accommodation/Main/guest.png" width="10%"></button>
		<button type="button" class="btn_image" id="btn_condo"><img  src="/photo/Accommodation/Main/condo.png" width="10%"></button>
	</div>
	<hr>
	
	<!-- 현재 인기 숙소 -->
	<hr>
	
		<h3>인기 숙소</h3>
		
		<div class="card-group">
			<th:block th:each="a: ${accommo_list}">
				<div class="card text-bg-white" id="img_mostLike" th:accommoNo="${a.accommoNo}">
				  <img th:src="|/${a.realPath}|" th:class="card-img" height="350">
				  <div class="card-img-overlay">
				    <h5 class="card-title" th:text="${a.name}"></h5>
				    <p class="card-text" th:text="${a.addr}"></p>
				    <p class="card-text"><small th:text="${a.phone}"></small></p>
				  </div>
				</div>
			</th:block>
		</div>
	
	<hr>
</body>
</html>
