<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<style type="text/css">
	 #mypageMenu{
 		float:left;
 	}
 	
 	#mylike{
 		float:right;
 		width:80%
 		
 	}

</style>
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="/main/header.html" id="headers"></div>
<div>
	<div th:insert="/myPage/myPageMenu.html" id="mypageMenu"></div>
	<div style="margin-top:100px">
		<h1>찜목록</h1>
		<a href="/myPage/myLike?pageNUM=1&category=accommodation">숙박</a>
		<a href="/myPage/myLike?pageNUM=1&category=accommodation">음식점</a>
		<a href="/myPage/myLike?pageNUM=1&category=accommodation">관광지</a>
		<a href="/myPage/myLike?pageNUM=1&category=accommodation">렌트카</a>
		<div id="mylike">
		<div th:each="l:${list}" class="list" >
			<a th:href=${l.link}><img th:src="${l.photopath}" width=500 height= 500 class="likes"></a><br>
			<span th:text=${l.name}></span>
		</div>
		
		<th:block th:each="i:${#numbers.sequence(1,totalPage)}">
				<a th:text="${i}" th:href="'/myPage/myLike?pageNUM='+${i}+'&category='+${category}"></a>
		</th:block>
		</div>
	</div>
</div>
</body>
</html>
