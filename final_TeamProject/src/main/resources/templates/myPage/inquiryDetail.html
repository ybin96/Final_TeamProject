<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<style type="text/css">
	 #mypageMenu{
 		float:left;
 	}
 	
 	#inquiry{
 		float:right;
 		width:80%
 		
 	}
 	
 	#footer{
 		display:flex;
    	bottom:0;
    	width:100%;
 	}

</style>
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src='https://code.jquery.com/jquery-3.6.3.min.js'></script>
<script type="text/javascript">
$(function(){
	$("#btnUpdate").click(function(){
		if($("#reply").text()== "아직 답변이 달리지 않은 문의입니다."){
			location.href = "/myPage/updateInquiry?inquiryno="+$("#no").text();
		}else{
			alert("답변이 달린 질문은 수정하실 수 없습니다.")
		}
	});
	
	$("#btnDelete").click(function(){
		if(confirm("정말로 삭제하겠습니까?")){
			location.href = "/myPage/deleteInquiry?inquiryno="+$("#no").text();
		}
		
	});
});
</script>
</head>
<body>
<div th:insert="/main/header.html" id="headers"></div>
<div>
	<div th:insert="/myPage/myPageMenu.html" id="mypageMenu"></div>
	<div style="margin-top:100px">
		<div id="inquiry">
			<h1>문의</h1>
			<span th:text="${inquiryno}" id="no" style="display:none"></span>
			<div>
			<h3 th:text="'제목:'+${i_title}"></h3>
			<span th:text="'날짜:'+${i_inqdate}"></span><br>
			<textarea class="form-control h-25" cols="100" rows="20" th:text="${i_content}" readonly="readonly"></textarea>
			</div>
			<button id="btnUpdate" class="btn btn-primary" style="background-color:orange">수정</button>
			<button id="btnDelete" class="btn btn-primary" style="background-color:orange">삭제</button>
			
			<hr>
			
			<h1>답변</h1>
			<div>
			<span th:text="'날짜:'+${r_repdate}"></span><br>
			<textarea class="form-control h-25" cols="100" rows="20" th:text="${r_content}" readonly="readonly" id="reply"></textarea>
			</div>
		</div>
	</div>
</div>
<div th:insert="/main/Footer.html" id="footer"></div>
</body>
</html>
