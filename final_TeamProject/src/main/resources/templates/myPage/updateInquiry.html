<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<style type="text/css">
	 #mypageMenu{
 		float:left;
 	}
 	
 	#updateform{
 		float:right;
 		width:80%
 		
 	}
 	
</style>
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="/main/header.html" id="headers"></div>
<div>
	<div th:insert="/myPage/myPageMenu.html" id="mypageMenu"></div>
	<div style="margin-top:100px">
		<h1>질문수정</h1>
		<form action="/myPage/updateInquiry" method="post" id="updateform">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		<input type="hidden" th:value="${i.inquiryNo}" name="inquiryNo">
			<label for="title">제목</label>
			<input type="text" th:value="${i.title}" name="title" id="title"><br>
			<span th:text="'날짜:'+${i.inqdate}"></span><br>
			내용:<br>
			<textarea class="form-control h-25" cols="100" rows="20" th:text="${i.content}" name="content"></textarea><br>
			<button type="submit" class="btn btn-primary" style="background-color:orange">수정</button>
			
		</form>
	</div>
</div>
</body>
</html>
