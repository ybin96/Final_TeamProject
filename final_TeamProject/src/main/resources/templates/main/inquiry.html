<!DOCTYPE html>
<html lang="en">
<head>
<title>Blog</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>

</head>
<div id="headers"></div>
<!-- =============================================================================================================  -->


<div class="container">

	<hr>
	<h2>고객 문의 사항</h2>
	<hr>
	
	<form>
		<div class="form-group">
			<label for="Title">제목</label> 
			<input type="text" class="form-control" placeholder="Enter title" id="title">
		</div>
		<hr>
		<label for="subject">문의주제</label><br>
			<div class="btn-group btn-group-toggle" data-toggle="buttons">
			
				<label class="btn btn-primary">
				<input type="radio" name="accommo" id="accommo"> 숙박
				</label>
				<label class="btn btn-primary">
				<input type="radio" name="restaurant" id="restaurant"> 식당
				</label>
				<label class="btn btn-primary">
				<input type="radio" name="attraction" id="attraction"> 관광지
				</label>
				<label class="btn btn-primary">
				<input type="radio" name="rent" id="rent"> 렌트카
				</label>
			</div>
			<hr>
		<div class="form-group">
			<label for="content">본문</label>
			<textarea class="form-control summernote" rows="5" id="content"></textarea>
		</div>	
	</form>
	
	<button id="btn-save" class="btn btn-primary">글 등록하기</button>

</div>


<script>
      $('.summernote').summernote({
        tabsize: 2,
        height: 400
      });
  	$(document).ready(function() {
		$("#headers").load("/header.html");  		//헤더 인클루드
		//$("#footers").load("layout/footer.html");  		//푸터부분 인클루드
	}
);
</script>

</html>
