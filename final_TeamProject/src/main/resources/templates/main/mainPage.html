<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>제주다컴</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

<script type="text/javascript">   
	$(function() {
		$("#headers").load("/header.html");  		//헤더 인클루드
		
		// slick slider
		$(function() {
			$('.post-wrapper').slick({
				slidesToShow: 4,
				slidesToScroll: 1,
				autoplay: true,
				autoplaySpeed: 5000,
				nextArrow:$('.next'),
				prevArrow:$('.prev'),
			});
		});
	});
	
</script>
<style type="text/css">
	/*post slider*/
.post-slider{
  width:70%;
  margin:0px auto;
  position:relative;
}
.post-slider .silder-title{
  text-align:center;
  margin:30px auto;
}
.post-slider .next{
  position:absolute;
  top:40%;
  right:20px;
  font-size:2em;
  color:gray;
  cursor: pointer;
}
.post-slider .prev{
  position:absolute;
  top:40%;
  left:15px;
  font-size:2em;
  color:gray;
  cursor: pointer;
}
.post-slider .post-wrapper{

  width:84%;
  height:350px;
  margin:0px auto;
  overflow: hidden;
  padding:10px 0px 10px 0px;
  display:flex; 
  align-items:center;
}
.post-slider .post-wrapper .post{
  width:300px;
  height:300px;
  margin:0px 10px;
  display:inline-block;
  background:white;
  border-radius: 5px;
}
.post-slider .post-wrapper .post .post-info{
  font-size:15px;
  height:30%;
  padding-left:10px;
}
.post-slider .post-wrapper .post .slider-image{
  width:100%;
  height:175px;
  border-top-left-radius:5px;
  border-top-right-radius:5px;
}
</style>
</head>
<body>
<div id="headers"></div>
<!-- =============================================================================================================  -->
	<div class="container">
		<hr>
 		<h2>메인페이지!!!!!!!</h2>
  		<hr>

  		<hr>
  </div>
  
  <!-- 숙소 추천 -->
  <div class="page-wrapper_" style="position:relative; width: 100%;">
      <!--page slider -->
      <div class="post-slider" style="border:1px solid;">
        <h1 class="silder-title">숙소 추천</h1>
        <i class="fas fa-chevron-left prev"><img src="photo/leftArrow.jpg" style="width: 30px"></i>  	
        <i class="fas fa-chevron-right next"><img src="photo/rightArrow.jpg" style="width: 30px"></i>   
        <div class="post-wrapper">
          <div class="post">
            <a href="#"><img src="photo/Accommodation/가족호텔업/베스트웨스턴 제주호텔/acc1.jpeg" class="slider-image"></a>
            <div class="post-info"><br>
              <i class="far fa-user" style="height:10%;">베스트웨스턴 호텔</i>
            </div>
          </div>
          <div class="post">
            <a href="#"><img src="photo/Accommodation/가족호텔업/그림리조트/acc1.jpeg" class="slider-image"></a>
            <div class="post-info"><br>
              <i class="far fa-user" style="height:10%;">그림리조트</i>
            </div>
          </div>
          <div class="post">
            <a href="#"><img src="photo/Accommodation/게스트하우스/섬게스트하우스/acc1.jpeg" class="slider-image"></a>
            <div class="post-info"><br>
              <i class="far fa-user" style="height:10%;">섬게스트하우스</i>

          </div>
          <div class="post">
            <a href="#"><img src="photo/Accommodation/게스트하우스/제주공항게스트하우스웨이브사운드/acc1.jpeg" class="slider-image"></a>
            <div class="post-info"><br>
              <i class="far fa-user" style="height:10%;">하우스웨이브사운드</i>

</body>

</html>
