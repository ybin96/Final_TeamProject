<script type="text/javascript">
$(function(){
	
	$.noConflict();	// 충돌방지 코드
		
	$(function(){	
		initSlider();
	});

	function initSlider() {
			
		var slider = $(".slider");
			
		slider.on("init", function(slick) {
			checkSlides(this, 0);
		});
		
		slider.on("beforeChange", function(event, slick, currentSlide, nextSlide) {
			$(this).addClass("changing");
		});
		
		slider.on("afterChange", function(event, slick, currentSlide) {
			$(this).removeClass("changing");
			checkSlides(this, currentSlide);
		});		
		slider.slick({
			prevArrow: "<button type='button' class='slick-prev' aria-label='Previous picture'></button>",
			nextArrow: "<button type='button' class='slick-next' aria-label='Next Picture'></button>",
			centerMode: true,
			variableWidth: true,
			dots: true,
	    autoplay: true,
	    slidesToShow: 1,
		});
	}

	function checkSlides(slider, currentSlide) {
		var slides = $(".slide", $(slider));
		slides.removeClass("prev");
		slides.filter(function(index) {
			return $(this).attr("data-slick-index") < currentSlide;
		}).addClass("prev");;
	}
	
	$("input[name='best_goods']").change(function(){
		// 식당
		if($("input[name=best_goods]:checked").val() =='radio_rest'){
			$(".grid-container_rest").css("display","grid");
			$(".grid-container_rest").css("visibility","visible");
			$(".grid-container_attr").css("display","none");
			$(".grid-container_attr").css("visibility","hidden");
			$(".grid-container_rent").css("display","none");
			$(".grid-container_rent").css("visibility","hidden");
			
		}
		// 관광지
		if($("input[name=best_goods]:checked").val() =='radio_attr'){
			$(".grid-container_attr").css("display","grid");
			$(".grid-container_attr").css("visibility","visible");
			$(".grid-container_rent").css("display","none");
			$(".grid-container_rent").css("visibility","hidden");
			$(".grid-container_rest").css("display","none");
			$(".grid-container_rest").css("visibility","hidden");
			
		}
		// 렌트카
		if($("input[name=best_goods]:checked").val() =='radio_rent'){
			$(".grid-container_rent").css("display","grid");
			$(".grid-container_rent").css("visibility","visible");
			$(".grid-container_rest").css("display","none");
			$(".grid-container_rest").css("visibility","hidden");
			$(".grid-container_attr").css("display","none");
			$(".grid-container_attr").css("visibility","hidden");
		}
	}); 
});

</script>

 }

/* Best 인기상품 Radio버튼 끝 */
:root{
    --white:#fff;
    --smoke-white:#f1f3f5;
    --orange: #ffa500;
}

.selector{
    position:relative;
    width:400px;
    background-color:var(--smoke-white);
    height:50px;
    display:flex;
    justify-content:space-around;
    align-items:center;
    margin:auto;
    border-radius:9999px;
    box-shadow:0 0 16px rgba(0,0,0,.2);
}
.selecotr-item{
    position:relative;
    flex-basis:calc(70% / 3);
    height:90%;
    display:flex;
    justify-content:center;
    align-items:center;
}
.selector-item_radio{
    appearance:none;
    display:none;
}
.selector-item_label{
    position:relative;
    height:80%;
    width:100%;
    text-align:center;
    align-items:center;
    border-radius:9999px;
    line-height:250%;
    font-weight:800;
    transition-duration:.5s;
    transition-property:transform, color, box-shadow;
    transform:none;
}
.selector-item_radio:checked + .selector-item_label{
    background-color:var(--orange);
    color:var(--smoke-white); 
    box-shadow:0 0 4px rgba(0,0,0,.5),0 2px 4px rgba(0,0,0,.5);
    transform:translateY(-2px);
}

/* Best 인기상품 Radio버튼 끝 */

/* Best 숙소 시작 */
.slide {
  width: 896px;
  height: 500px;
  position: relative;
  overflow: hidden;
  margin: 0 15px
}

.slide img {
  max-width: 100%;
  max-height: 100%;
  width: 896px;
  height: 500px; 
  position: relative;
  transition: all 1s ease-out;
}

.slide.slick-center img {
  transition: all 1s ease-out;
  opacity: 1;
}

.slick-prev,
.slick-next {
  width: 60px;
  height: 60px;
  border: none;
  border-radius: 50%;
  margin: auto;
  position: absolute;
  z-index: 3000;
  top: 0;
  bottom: 0;
  cursor: pointer;
  outline: none;
}

.slick-next {
  right: calc(50% - 545px);
  text-indent: 1px
}

.slick-prev {
  left: calc(50% - 545px);
  text-indent: -2px
}

.slick-arrow {
  background: none;
  border: none;
  position: absolute;
  bottom: 33px;
  color: #fff;
  font-size: 1.5rem;
  padding: 0;
  width: 40px;
  height: 33px;
  line-height: 34px;
  text-align: center;
  cursor: pointer;
  z-index: 20;
  -webkit-transition: background-color .2s ease 0s;
  transition: background-color .2s ease 0s
}

.slick-arrow:hover {
  background-color: rgba(255, 255, 255, .2)
}

.slick-dots {
  position: absolute;
  bottom: 0;
  right: calc(50% - 432px);
  padding: 0;
  margin: 0;
  list-style: none
}

.slick-dots li {
  float: left;
  display: block;
  margin: 1rem .2rem;
  font-size: 0
}

.slick-dots button {
  border: 0;
  overflow: hidden;
  background: rgba(255, 255, 255, .4);
  width: .8rem;
  height: .8rem;
  border-radius: 50%;
  text-indent: 9999px;
  padding: 0
}

.slider .slick-dots .slick-active button {
  background: rgba(255, 255, 255, .8)
}

.text {
  position: absolute;
  bottom: 0;
  left: 0;
  padding: 0 33px 99px;
  color: #fff;
  z-index: 5;
  -webkit-transition: all .2s ease 0s;
  transition: all .2s ease 0s;
  -webkit-transform: translateY(0);
  transform: translateY(0)
}

.prev .text {
    text-align: right;
    float: right;
    
}

.slick-active .text {
  padding: 0 55px 99px
}

.category {
  text-transform: uppercase;
  color: #DE751F;
}

.title {
  font-size: 1.1rem;
  line-height: 1.15em;
  margin: .4rem 0 0;
  -webkit-transition: all .6s ease 0s;
  transition: all .6s ease 0s;
  color: #fff;
}

.slider.changing .text {
  -webkit-transform: translateY(100%);
  transform: translateY(100%)
}

.slick-active .title {
  margin-top: .8rem;
  font-size: 3.1rem;
  -webkit-transition: all .4s ease .2s;
  transition: all .4s ease .2s
}

.summary {
  position: relative;
  height: 1px;
  top: 100px;
  font-weight: 400;
  margin: 0;
  -webkit-transform: translateY(100%);
  transform: translateY(100%);
  -webkit-transition: all .4s ease 0s;
  transition: all .4s ease 0s
}

.slick-active .summary {
  top: 5px;
  -webkit-transition: all .4s ease .2s;
  transition: all .4s ease .2s
}

.slide:before {
  content: "";
  display: block;
}

.slide figure:before,
.slide figure:after {
  content: "";
  position: absolute;
  top: 10%;
  right: 0;
  bottom: 0;
  left: 0;
  background: rgba(0, 0, 0, .25);
  background: -moz-linear-gradient(top, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, .7) 100%);
  background: -webkit-gradient(left top, left bottom, color-stop(0%, rgba(0, 0, 0, 0)), color-stop(100%, rgba(0, 0, 0, .7)));
  background: -webkit-linear-gradient(top, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, .7) 100%);
  background: -o-linear-gradient(top, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, .7) 100%);
  background: -ms-linear-gradient(top, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, .7) 100%);
  background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, .7) 100%)
}

.slide figure:before {
  top: 0;
  background: transparent;
  z-index: 1;
  -webkit-transition: background-color .4s ease 0s;
  transition: background-color .4s ease 0s
}

.slide:hover figure:before,
.slide:focus figure:before {
  background: rgba(39, 37, 30, .6)
  /* Best 숙소 css 끝*/
}

</style>
